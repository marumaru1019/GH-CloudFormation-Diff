name: CloudFormation Diff Summary

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  cfn-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed CFN templates
        id: changed-files
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -E '\.(yml|yaml)$' > changed_templates.txt
          echo "Changed files:"
          cat changed_templates.txt

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PyYAML deepdiff

      - name: Run CFN diff script
        id: diff
        run: |
          python scripts/cfn_diff.py \
            ${{ github.event.before }} \
            ${{ github.sha }} \
            > summary.md

      - name: Post or update PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}